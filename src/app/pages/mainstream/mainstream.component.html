<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="cases">
    <th mat-header-cell *matHeaderCellDef>
      <div class="header">Cases*</div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
  </ng-container>

  <ng-container matColumnDef="test">
    <th mat-header-cell *matHeaderCellDef>
      <div class="header">
        <span>Tests</span>
        <div class="divider">
          <span>Negative</span>
          <span>Pending</span>
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="divider">
        <span>{{element.negative}}</span>
        <span>{{element.pending}}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="hospitalized">
    <th mat-header-cell *matHeaderCellDef>
      <div class="header">
        <span>Hospitalized*</span>
        <div class="divider">
          <span>Currently</span>
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.hospitalized}} </td>
  </ng-container>

  <ng-container matColumnDef="outcomes">
    <th mat-header-cell *matHeaderCellDef>

      <div class="header">
        <span>Outcomes</span>
        <div class="divider">
          <span>Recoverd</span>
          <span>Deaths</span>
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="divider">
        <span>{{element.recovered}}</span>
        <span>{{element.deaths}}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>
      <div class="header">
        <span>Total Test Results</span>
        <div class="divider">
          <span>Positive + Negative</span>
        </div>
      </div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-country-list *ngIf="!statesListLoading" [states]="states" [statesInfo]="statesInfo"></app-country-list>
